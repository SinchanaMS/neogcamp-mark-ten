<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
    <h1>Cash Register</h1>
    <div class="container" style="padding-bottom: 2rem;">Please enter the bill amount and the paid amount. We will let you know the minimum number of notes that you'll need to return as change.</div>
    <label for="bill-amount" style="padding: 2rem;">Bill Amount</label>
    <input id="bill-amount" type="number" placeholder="₹100"></input>

    <label for="cash-given" style="padding: 0.5rem;">Paid Amount</label>
    <input id="cash-given"  type="number" placeholder="₹100"></input>

    <button id="check-button">Check</button>

    <table>
        <caption style="margin-top: 3rem; margin-bottom: 0.5rem;">Change to be returned:</caption>
        <tr>
            <th>No.of Notes</th>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td></tr>
        <tr>
            <th>Denominations</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td></tr>
    </table> 
</div>

<script src="app.js" type="text/javascript"></script>
</body>
</html>
